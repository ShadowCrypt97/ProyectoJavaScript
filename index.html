<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width height=device-height, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="../scss/main.css">
  <title>Registrate ahora y reserva tu cancha favorita!</title>
</head>
<body class=" register__bg">
    <!-- main-->
    <main class="register">
        <section class="formContainer">
            <section class="register__texto">
                <h2 class="register__titulo">Empieza hoy a disfrutar de las mejores canchas de futbol en Bogotá</h2>
            </section>
            <form id="formulario" method="POST" class="container">       
                <!-- Aquí irán los elementos de formulario -->
                <section class="mb-3">
                    <label for="username" class="form-label">Nombre:</label>
                    <input class="form-control" type="name" id="username" placeholder="Ingresa tu nombre" name="username">
                </section>
                <section class="mb-3">
                    <label for="lastName" class="form-label">Apellido:</label>
                    <input class="form-control" type="lastName" id="lastName" placeholder="Ingresa tu apellido" name="lastName">
                </section>
                <section class="mb-3">
                    <label for="docId" class="form-label">Documento de identidad:</label>
                    <input class="form-control" type="docId" id="docId" placeholder="Ingresa tu numero de Documento" name="documentId">
                </section>
                <section class="mb-3">
                    <label for="email" class="form-label">Correo electrónico:</label>
                    <input class="form-control" type="email" id="email" placeholder="example@gmail.com" name="email">
                </section>
                <section class="input-group mb-3 "> 
                    <label class="input-group-text" for="phone">+57</label>
                    <input class="form-control" id="phone" type="phone" placeholder="Numero de celular" name="phoneNumber">
                </section>
                <section class="mb-3">
                    <label class="form-label" for="password"> Crear contraseña:</label>
                    <input class="form-control" id="password" type="password" placeholder="crear contraseña" name="createPassword">
                </section>
                <section class="mb-3">
                    <label class="form-label" for="confirmPassword">Confirmar contraseña:</label>
                    <input class="form-control" id="confirmPassword" type="password" placeholder="confirmar contraseña" name="confirmPassword">
                </section>
                <section class="containerFields checkbox">
                    <div form-check>
                        <input type="checkbox" class="form-check-input" id="termsAndConditions">
                        <label for="termsAndConditions"><a class="register__link--colorTyC" href="https://www.wonder.legal/mx/modele/terminos-condiciones">Terminos y condiciones</a></label>
                    </div>
                </section>
                <section class="containerButtons">
                    <button type="submit" id="submit" class="btn btn-primary justify-self-end">ENVIAR</button>
                </section>
                <section class="alreadyRegistered">
                    <label class="form-label" for="alreadyRegistered">ya estas registrado?</label>
                    <a href="#">login</a>
                </section>
            </form>
        </section>
    </main>
    <!-- /main-->
    <!-- JavaScript -->
    <script src="./scripts/RegistroCliente.js"></script>
    <script src="./scripts/index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
